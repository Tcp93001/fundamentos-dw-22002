<html>
  <head>
    <title>Ejemplo 3: Crear nuevos nodos</title>
  </head>
  <body>
    <blockquote id="quote">
      No book can ever be finished. While working on it we learn
      just enough to find it immature the moment we turn away
      from it.
    </blockquote>

    <a id="link">Some cool link</a>

    <script>
      // Code goes here

        function createNode(type, child) {
            let node = document.createElement(type);

            if (typeof child === 'string') {
                let text = document.createTextNode(child);
                node.appendChild(text)
            } else {
                node.appendChild(child)
            }


            return node;
        }

    //   console.log(createNode('h1', createNode('strong', 'Hello World')))

        document.getElementById('quote')
            .appendChild(
                createNode('footer', createNode('strong', '- Karl Popper'))
            )


        let link = document.getElementById('link')

        link.href = 'https://www.google.com'

        link.className = 'styled-link'

        link.style = 'color: red'

        console.log(link)
    </script>
  </body>
</html>
